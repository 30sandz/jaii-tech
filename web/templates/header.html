<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaii Tech - {{ title }}</title>
    
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/JTE-w.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">

    <script src="https://kit.fontawesome.com/aaba3a110c.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/header.js')}}"></script>

    {% block head %} {% endblock%}
</head>
<body>

    <nav id="nav">
        <div class="logo">
          <a href="#"><img src="{{ url_for('static',filename='img/JTE-w.png')}}" alt="Image not loaded"></a>
        </div>
        <ul class="nav-links">
          <li><a href="/" id="home">Home</a></li>
          <li><a href="#projects" id="pro">Projects</a></li>
          <li><a href="#" id="ord">Order Now</a></li>
          <li><a href="#" id="con">Contact us</a></li>
          <li><a href="#" id="feed">Feedback</a></li>
        </ul>

        <div class="burger">
          <i class="fa-solid fa-xmark" id="x" onclick="Closenav()"></i>
        </div>
      </nav>
      <div class="navbar-ph">
        <div class="logo">
          <a href="#"><img src="{{ url_for('static',filename='img/JTE-w.png')}}" alt="Image not loaded"></a>
        </div>
      </div>
      {% block content %}{% endblock %}
</body>
</html>
